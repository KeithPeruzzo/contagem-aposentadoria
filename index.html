<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contagem Regressiva para Aposentadoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #000000aa;
      padding: 30px;
      margin-top: 30px;
      border-radius: 12px;
      text-align: center;
    }

    #countdown {
      font-size: 1.6em;
      margin: 20px 0 10px;
    }

    #motivational {
      font-style: italic;
      font-size: 1.1em;
    }

    img {
      width: 300px;
      border-radius: 12px;
      margin: 10px 0;
    }

    .caption {
      font-size: 0.95em;
      margin-bottom: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contagem Regressiva para Aposentadoria</h1>
    <div id="countdown">Carregando...</div>
    <div id="motivational">Frase motivacional será exibida aqui.</div>

    <img src="clinica.jpg" alt="Clínica em Portugal" />
    <div class="caption">Clínica em Portugal</div>

    <img src="familia.jpg" alt="Família reunida" />
    <div class="caption">Família</div>
  </div>

  <script>
    function countBusinessDays(startDate, endDate) {
      const feriados = [
        "2025-01-01", "2025-02-25", "2025-03-25", "2025-04-18", "2025-04-21",
        "2025-05-01", "2025-06-19", "2025-07-09", "2025-09-07", "2025-10-12",
        "2025-11-02", "2025-11-15", "2025-11-20", "2025-12-25",
        "2025-11-15", "2025-11-16", "2025-11-17", "2025-11-18", "2025-11-19",
        "2025-11-20", "2025-11-21", "2025-11-22", "2025-11-23", "2025-11-24",
        "2025-11-25", "2025-11-26", "2025-11-27", "2025-11-28", "2025-11-29",
        "2025-11-30", "2025-12-01", "2025-12-02", "2025-12-03", "2025-12-04",
        "2025-12-05", "2025-12-06", "2025-12-07", "2025-12-08", "2025-12-09",
        "2025-12-10", "2025-12-11", "2025-12-12", "2025-12-13", "2025-12-14",
        "2025-12-15"
      ];

      let count = 0;
      const cur = new Date(startDate);
      while (cur <= endDate) {
        const day = cur.getDay();
        const dateStr = cur.toISOString().split("T")[0];
        if (day >= 1 && day <= 4 && !feriados.includes(dateStr)) {
          count++;
        }
        cur.setDate(cur.getDate() + 1);
      }
      return count;
    }

    const start = new Date();
    const end = new Date("2026-06-30T00:00:00");

    const businessDays = countBusinessDays(start, end);

    document.getElementById("countdown").innerText = `Dias úteis restantes: ${businessDays}`;

    const phrases = [
      "Cada dia é um passo mais perto do seu sonho.",
      "A liberdade está logo ali, continue firme!",
      "Você já conquistou tanto, o melhor ainda está por vir.",
      "Cada segundo conta nessa jornada incrível.",
      "O futuro pertence àqueles que acreditam na beleza de seus sonhos.",
      "Respira, foca e segue. Falta pouco!"
    ];

    const phraseIndex = new Date().getDate() % phrases.length;
    document.getElementById("motivational").innerText = phrases[phraseIndex];
  </script>
    <!-- Conteúdo da contagem -->

    <div style="margin-top: 30px;">
      <a href="https://open.spotify.com/track/3qP1h2t8kZpgfT3gBptTmr" target="_blank"
         style="color: #00ffcc; text-decoration: none; font-size: 1.1em; font-style: italic;">
        ▶ Ouça “Echo” do Incubus no Spotify
      </a>
    </div>

  </body>
</html>

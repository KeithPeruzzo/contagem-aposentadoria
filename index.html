<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva para Aposentadoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 12px;
    }
    #countdown {
      font-size: 2em;
      margin: 20px 0;
    }
    #motivational {
      font-style: italic;
      margin-top: 15px;
      color: #ccc;
    }
    .photos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
    }
    .photos img {
      max-width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
    .caption {
      font-style: italic;
      margin-top: 8px;
      font-size: 0.95em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contagem Regressiva para Aposentadoria</h1>
    <div id="countdown"></div>
    <div id="motivational"></div>
    <div class="photos">
      <div>
        <img src="clinica.jpg" alt="Clínica em Portugal">
        <div class="caption">Clínica em Portugal</div>
      </div>
      <div>
        <img src="familia.jpg" alt="Família">
        <div class="caption">Família</div>
      </div>
    </div>
  </div>

  <script>
    const targetDate = new Date("2026-06-30");
    const feriados = [
      "2025-01-01", "2025-02-25", "2025-03-28", "2025-04-21", "2025-05-01",
      "2025-07-09", "2025-09-07", "2025-10-12", "2025-11-02", "2025-11-15",
      "2025-12-25"
    ];
    const feriasInicio = new Date("2025-11-15");
    const feriasFim = new Date("2025-12-15");
    const motivationalPhrases = [
      "Cada dia é um passo mais perto do seu sonho.",
      "A liberdade está logo ali, continue firme!",
      "Você já conquistou tanto, o melhor ainda está por vir.",
      "Cada segundo conta nessa jornada incrível.",
      "O futuro pertence a quem acredita nos seus sonhos.",
      "Respira, foca e segue. Falta pouco!"
    ];

    function isFeriado(date) {
      const iso = date.toISOString().split('T')[0];
      return feriados.includes(iso);
    }

    function isFerias(date) {
      return date >= feriasInicio && date <= feriasFim;
    }

    function isDiaUtil(date) {
      const day = date.getDay();
      return day !== 0 && day !== 6 && day !== 2; // trabalha 4 dias úteis: seg, qua, qui, sex
    }

    function calcularDiasUteis() {
      let count = 0;
      let atual = new Date();
      while (atual <= targetDate) {
        if (isDiaUtil(atual) && !isFeriado(atual) && !isFerias(atual)) {
          count++;
        }
        atual.setDate(atual.getDate() + 1);
      }
      return count;
    }

    function mostrarContagem() {
      const diasUteis = calcularDiasUteis();
      document.getElementById("countdown").innerHTML = Dias úteis restantes: ${diasUteis};
      const frase = motivationalPhrases[new Date().getDate() % motivationalPhrases.length];
      document.getElementById("motivational").innerHTML = frase;
    }

    mostrarContagem();
    setInterval(mostrarContagem, 1000 * 60 * 60); // atualiza a cada hora
  </script>
</body>
</html>

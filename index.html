<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva para Aposentadoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 30px 10px;
      text-align: center;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
    #motivational {
      margin-top: 20px;
      font-size: 1.2em;
      font-style: italic;
    }
    .image-section {
      margin-top: 30px;
    }
    .image-section img {
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
    }
    .caption {
      font-style: italic;
      margin-top: 10px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contagem Regressiva para Aposentadoria</h1>
    <div id="countdown">Carregando dias úteis...</div>
    <div id="motivational">Carregando frase motivacional...</div>

    <div class="image-section">
      <img src="clinica.jpg" alt="Clínica em Portugal">
      <div class="caption">Clínica em Portugal</div>

      <img src="familia.jpg" alt="Família">
      <div class="caption">Família</div>
    </div>
  </div>

  <script>
    const feriados = [
      "2025-01-01", "2025-01-25", "2025-02-28", "2025-03-04", "2025-03-30",
      "2025-04-18", "2025-04-21", "2025-05-01", "2025-06-20", "2025-07-09",
      "2025-09-07", "2025-10-12", "2025-11-02", "2025-11-15", "2025-11-20",
      "2025-12-25", "2026-01-01", "2026-01-25", "2026-03-03", "2026-04-03",
      "2026-04-21", "2026-05-01", "2026-05-31", "2026-06-11"
    ];

    const startDate = new Date();
    const endDate = new Date("2026-06-30");
    const feriasInicio = new Date("2025-11-15");
    const feriasFim = new Date("2025-12-15");

    function isBusinessDay(date) {
      const day = date.getDay();
      const isWeekend = day === 0 || day === 6;
      const isHoliday = feriados.includes(date.toISOString().split("T")[0]);
      const isFerias = date >= feriasInicio && date <= feriasFim;
      const isFriday = day === 5; // sexta-feira
      return !(isWeekend || isHoliday || isFerias || isFriday);
    }

    function countBusinessDays(start, end) {
      let count = 0;
      const cur = new Date(start);
      while (cur <= end) {
        if (isBusinessDay(cur)) count++;
        cur.setDate(cur.getDate() + 1);
      }
      return count;
    }

    const businessDaysRemaining = countBusinessDays(startDate, endDate);
    document.getElementById("countdown").innerText = Dias úteis restantes: ${businessDaysRemaining};

    const phrases = [
      "Cada dia é um passo mais perto do seu sonho.",
      "A liberdade está logo ali, continue firme!",
      "Você já conquistou tanto, o melhor ainda está por vir.",
      "Cada segundo conta nessa jornada incrível.",
      "O futuro pertence àqueles que acreditam na beleza de seus sonhos.",
      "Respira, foca e segue. Falta pouco!"
    ];

    const phraseIndex = new Date().getDate() % phrases.length;
    document.getElementById("motivational").innerText = phrases[phraseIndex];
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contagem Regressiva para Aposentadoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      max-width: 800px;
    }
    img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin: 20px 0 10px;
    }
    .caption {
      font-style: italic;
      margin-bottom: 20px;
    }
    #countdown {
      font-size: 2em;
      margin-top: 20px;
    }
    #motivational {
      margin-top: 10px;
      font-size: 1.2em;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contagem Regressiva para Aposentadoria</h1>
    <div id="countdown">Carregando...</div>
    <div id="motivational">Frase motivacional será exibida aqui.</div>

    <img src="clinica.jpg" alt="Clínica em Portugal">
    <div class="caption">Clínica em Portugal</div>

    <img src="familia.jpg" alt="Família">
    <div class="caption">Família</div>
  </div>

  <script>
    const feriados = [
      "2025-01-01", "2025-02-25", "2025-04-18", "2025-04-21",
      "2025-05-01", "2025-06-19", "2025-07-09", "2025-09-07",
      "2025-10-12", "2025-11-02", "2025-11-15", "2025-12-25",
      "2025-03-19", "2025-06-13", "2025-11-20" // municipais Caraguatatuba
    ];

    const isBusinessDay = (date) => {
      const day = date.getDay();
      const iso = date.toISOString().split('T')[0];
      return day !== 0 && day !== 6 && !feriados.includes(iso);
    };

    const countBusinessDays = (start, end) => {
      let count = 0;
      const cur = new Date(start);
      while (cur <= end) {
        if (isBusinessDay(cur)) count++;
        cur.setDate(cur.getDate() + 1);
      }
      return count;
    };

    const startDate = new Date();
    const endDate = new Date("2026-06-30");
    // desconta 30 dias de férias
    let businessDays = countBusinessDays(startDate, endDate) - 30;

    document.getElementById("countdown").innerText = Dias úteis restantes: ${businessDays};

    const phrases = [
      "Cada dia é um passo mais perto do seu sonho.",
      "A liberdade está logo ali, continue firme!",
      "Você já conquistou tanto, o melhor ainda está por vir.",
      "Cada segundo conta nessa jornada incrível.",
      "O futuro pertence àqueles que acreditam na beleza de seus sonhos.",
      "Respira, foca e segue. Falta pouco!"
    ];

    const index = new Date().getDate() % phrases.length;
    document.getElementById("motivational").innerText = phrases[index];
  </script>
</body>
</html>
